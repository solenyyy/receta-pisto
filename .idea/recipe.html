<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta: Pisto manchego</title>
    <link rel="stylesheet" href="recipe.css">
</head>

<body>
<div class="container">
    <h1>Pisto manchego</h1>

    <div class="image-container">
        <img src="https://img.freepik.com/foto-gratis/caponata-italiana-sarten-sobre-mesa-madera_2829-8064.jpg?t=st=1733170537~exp=1733174137~hmac=4b55bd5248f05acc43ae4fe24e17ec2ab351e512025fbb3a636270864054dfee&w=826"
             alt="Imagen de receta">
    </div>

    <h1 class="margin-none">Ingredientes</h1>
    <hr>
    <p class="bold">Para 4 personas</p>

    <ul class="ingredients">
        <li class="ingredient-item">
            <span>Tomate hermosos (o alguno más)</span>
            <span class="dotted"></span>
            <span class="bold">4</span>
        </li>
        <li class="ingredient-item">
            <span>Cebolla picada</span>
            <span class="dotted"></span>
            <span class="bold">250 g</span>
        </li>
        <li class="ingredient-item">
            <span>Pimiento verde</span>
            <span class="dotted"></span>
            <span class="bold">200 g</span>
        </li>
        <li class="ingredient-item">
            <span>Pimiento rojo</span>
            <span class="dotted"></span>
            <span class="bold">200 g</span>
        </li>
        <li class="ingredient-item">
            <span>Diente de ajo</span>
            <span class="dotted"></span>
            <span class="bold">2</span>
        </li>
        <li class="ingredient-item">
            <span>Calabacín</span>
            <span class="dotted"></span>
            <span class="bold">300 g</span>
        </li>
        <li class="ingredient-item">
            <span>Aceite de oliva virgen extra</span>
        </li>
        <li class="ingredient-item">
            <span>Pimienta negra molida</span>
        </li>
        <li class="ingredient-item">
            <span>Sal</span>
        </li>
    </ul>
</div>
</body>
</html>
